<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/Cadastrar.css" />
  <script src="JavaScript/userway-widget.js"></script>
  <title>Login - Rumo Certo</title>
</head>
<body>
  <!-- Cabeçalho -->
  <header id="cabecalho">
    <h1 id="titulo1">Rumo Certo</h1>
    <nav class="menu-categorias" role="navigation" aria-label="Menu de categorias">
      <ul>
        <li><a href="eletrodomesticos.html">Eletrodomésticos</a></li>
        <li><a href="servicos.html">Serviços</a></li>
        <li><a href="Sobre_nos.html">Sobre nós</a></li>
        <li><a href="Contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <h2>Login</h2>
    <form id="formLogin">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required minlength="6" />

      <button type="submit">Entrar</button>
    </form>
    <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
  </main>

  <!-- Rodapé -->
  <footer>
    <nav aria-label="Rodapé">
      <ul>
        <li><a href="Sobre_nos.html">Sobre nós</a></li>
        <li><a href="servicos.html">Serviços</a></li>
        <li><a href="Contato.html">Contato</a></li>
      </ul>
    </nav>
  </footer>

  <script src="js/auth.js"></script>
</body>
</html>
